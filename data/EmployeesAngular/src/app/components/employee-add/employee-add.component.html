<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            required
            [(ngModel)]="employee.firstName"
            name="firstName"
          />
        </div>
  
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            class="form-control"
            id="lastName"
            required
            [(ngModel)]="employee.lastName"
            name="lastName"
          />
        </div>

        <div class="form-group">
          <label for="phoneNo">Phone Number</label>
          <input
            class="form-control"
            id="phoneNo"
            required
            [(ngModel)]="employee.phoneNo"
            name="phoneNo"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            id="email"
            required
            [(ngModel)]="employee.email"
            name="email"
          />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input
            class="form-control"
            id="address"
            required
            [(ngModel)]="employee.address"
            name="address"
          />
        </div>
  
        <button (click)="createEmployee()" class="btn btn-success">Create</button>
      </div>
  
      <div *ngIf="submitted">
        <h3>You successfully created a employee!</h3>
        <button class="btn btn-success" (click)="newEmployee()">New..</button>
      </div>
    </div>
  </div>
